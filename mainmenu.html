<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElemenTails â€” Main Menu</title>

  <style>
    :root{ --bg:#0b0c10; --panel:#121520; --muted:#9aa4b2; --accent:#20c997; --radius:14px; }
    html,body{height:100%;margin:0;background:var(--bg);color:#e9eef5;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;}
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px;}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    h1{margin:0;font-size:28px}
    .auth{display:flex;gap:10px;align-items:center;color:#cbd5e1}
    .pill{background:#0f1220;border:1px solid #2a3147;border-radius:999px;padding:6px 10px;font-size:14px}
    .btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer;background:#1e2433;color:#fff}
    .btn:hover{filter:brightness(1.08)}
    .btn.primary{background:var(--accent);color:#06241e}
    .card{background:var(--panel);padding:18px;border-radius:var(--radius);box-shadow:0 8px 24px rgba(0,0,0,.35);}
    .grid{display:grid;gap:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}
    input[type=text]{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #2a3147;background:#0f1320;color:#fff}
    select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #2a3147;background:#0f1320;color:#fff}
    .two{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:900px){.two{grid-template-columns:1fr}}
    .muted{color:#9aa4b2;font-size:12px}
    .columns{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:1100px){ .columns{grid-template-columns:1fr} }
    .friend-pill{font-size:12px;padding:2px 8px;border-radius:999px;border:1px solid #2a3147;background:#0f1220;color:#9aa4b2}
  </style>

  <!-- Firebase v12 (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, deleteDoc, collection, query, orderBy, onSnapshot, serverTimestamp,
      where, getDocs, addDoc, updateDoc, arrayUnion, limit
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBaIjbM7dVNjKE7CJXPQOievhkiIF17rds",
      authDomain: "elementails.firebaseapp.com",
      projectId: "elementails",
      storageBucket: "elementails.firebasestorage.app",
      messagingSenderId: "497100635124",
      appId: "1:497100635124:web:aeeb25ead96b84751e57a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ---------- Auth UI ----------
    document.addEventListener('DOMContentLoaded', () => {
      const loginBtn = document.getElementById('auth-login');
      const logoutBtn = document.getElementById('auth-logout');
      const namePill = document.getElementById('auth-username');

      loginBtn.addEventListener('click', async () => {
        try { await signInWithPopup(auth, new GoogleAuthProvider()); }
        catch (e) { alert(e.code || 'Login failed'); }
      });
      logoutBtn.addEventListener('click', async () => { try { await signOut(auth); } catch {} });

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          let display = user.displayName || '(user)';
          try {
            const uDoc = await getDoc(doc(db, 'users', user.uid));
            if (uDoc.exists() && uDoc.data().username) display = uDoc.data().username;
          } catch {}
          namePill.textContent = '@' + display;
          namePill.style.display = 'inline-block';
          loginBtn.style.display = 'none';
          logoutBtn.style.display = 'inline-block';
          refreshFriends();
        } else {
          namePill.style.display = 'none';
          loginBtn.style.display = 'inline-block';
          logoutBtn.style.display = 'none';
          document.getElementById('et-friends-list').innerHTML = '<div class="et-muted">(none yet)</div>';
          setStatus('Sign in first.', false);
          stopFriendsWatch();
        }
      });
    });

    // ---------- Singleplayer flow ----------
    async function createSingleplayerAndGo(){
      const me = auth.currentUser;
      if(!me){ alert('Please sign in first.'); return; }

      try {
        // Create a private room for SP and route with roomId so next screen has context
        const ref = await addDoc(collection(db, 'rooms'), {
          hostUid: me.uid,
          visibility: 'private',
          status: 'open',
          mode: 'singleplayer',
          partyLocked: false,
          participantUids: [me.uid],
          partyUids: [],
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
        if (window.Session && Session.setRoomCode) Session.setRoomCode(ref.id);
        // Go straight to Party Select WITH the roomId to avoid "No room selected"
        if (window.Router && Router.to) Router.to('partyselect.html?roomId=' + ref.id);
        else window.location.href = 'partyselect.html?roomId=' + ref.id;
      } catch (e) {
        console.error(e); alert('Could not start singleplayer.');
      }
    }

    // ---------- Friends list + Join Session ----------
    let unsubFriends = null;
    const statusEl = () => document.getElementById('et-friends-status');
    const listEl = () => document.getElementById('et-friends-list');
    const inputEl = () => document.getElementById('et-friend-input');
    const addBtn  = () => document.getElementById('et-friend-add');

    function setStatus(msg, ok=null){
      const el = statusEl();
      el.textContent = msg || '';
      el.className = 'et-friends-status ' + (ok===true ? 'et-ok' : ok===false ? 'et-err' : 'et-muted');
    }
    function needAuth(){
      const u = auth.currentUser;
      if(!u){ setStatus('Sign in first.', false); return null; }
      return u;
    }
    function stopFriendsWatch(){ if (typeof unsubFriends === 'function') { try { unsubFriends(); } catch {} } unsubFriends = null; }

    document.addEventListener('DOMContentLoaded', () => {
      addBtn().addEventListener('click', onAdd);
      inputEl().addEventListener('keydown', e => { if(e.key==='Enter') onAdd(); });
      document.getElementById('create-session-btn').addEventListener('click', onCreateSession);
      document.getElementById('sp-start-btn').addEventListener('click', createSingleplayerAndGo);
    });

    async function onCreateSession(){
      const me = needAuth(); if(!me) return;
      const visibility = document.getElementById('session-visibility').value;
      try {
        const ref = await addDoc(collection(db, 'rooms'), {
          hostUid: me.uid,
          visibility,
          status: 'open',
          mode: 'multiplayer',
          partyLocked: false,
          participantUids: [me.uid],
          partyUids: [],
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
        if (window.Session && Session.setRoomCode) Session.setRoomCode(ref.id);
        if (window.Router && Router.to) Router.to('lobby.html?roomId=' + ref.id);
        else window.location.href = 'lobby.html?roomId=' + ref.id;
        setStatus('Session created. ID: ' + ref.id, true);
      } catch (e) {
        console.error(e); setStatus('Could not create session.', false);
      }
    }

    async function onAdd(){
      const me = needAuth(); if(!me) return;
      const v = (inputEl().value || '').trim();
      if(!v){ setStatus('Type a username.', false); return; }
      addBtn().disabled = true; setStatus('Searchingâ€¦');
      try{
        const uLower = v.toLowerCase();
        const claim = await getDoc(doc(db, 'usernames', uLower));
        if(!claim.exists()){ setStatus('User not found.', false); addBtn().disabled=false; return; }
        const friendUid = claim.data() && claim.data().uid;
        if(!friendUid){ setStatus('User not found.', false); addBtn().disabled=false; return; }
        if(friendUid === me.uid){ setStatus('Thatâ€™s you ðŸ™‚', false); addBtn().disabled=false; return; }

        const myFriendRef = doc(db, 'users', me.uid, 'friends', friendUid);
        const existing = await getDoc(myFriendRef);
        if(existing.exists()){ setStatus('Already in your friends.', true); addBtn().disabled=false; return; }

        await setDoc(myFriendRef, { uid: friendUid, username: v, usernameLower: uLower, addedAt: serverTimestamp() });
        inputEl().value=''; setStatus('Friend added âœ”', true);
      }catch(e){ setStatus('Could not add friend.', false); }
      finally{ addBtn().disabled=false; }
    }

    function renderFriends(items){
      const el = listEl();
      el.innerHTML = '';
      if(!items || !items.length){ el.innerHTML = '<div class="et-muted">(none yet)</div>'; return; }
      const me = auth.currentUser;
      items.forEach(async it => {
        const row = document.createElement('div'); row.className='et-friends-item';
        const name = document.createElement('span'); name.textContent = it.username || it.usernameLower || it.id;

        let pill = document.createElement('span'); pill.className='friend-pill'; pill.textContent = 'No session';
        let joinBtn = document.createElement('button'); joinBtn.className='et-friends-btn secondary'; joinBtn.textContent='Join Session'; joinBtn.style.display='none';

        try {
          const q1 = query(collection(db, 'rooms'), where('participantUids', 'array-contains', it.id), orderBy('createdAt','desc'), limit(5));
          const ss = await getDocs(q1);
          let joinable = null;
          ss.forEach(d => {
            const r = d.data(); r.id = d.id;
            if (r.visibility === 'private') return;
            if (r.partyLocked) {
              const party = Array.isArray(r.partyUids) ? r.partyUids : [];
              if (!me || !party.includes(me.uid)) return;
            }
            if (!joinable) joinable = r;
          });
          if (joinable) {
            pill.textContent = (joinable.status || 'open') + ' â€¢ ' + (joinable.visibility || 'friends');
            joinBtn.style.display='inline-block';
            joinBtn.onclick = () => {
              if (window.Session && Session.setRoomCode) Session.setRoomCode(joinable.id);
              if (window.Router && Router.to) Router.to('lobby.html?roomId=' + joinable.id);
              else window.location.href = 'lobby.html?roomId=' + joinable.id;
            };
          }
        } catch {}

        const rm = document.createElement('button'); rm.className='et-friends-btn secondary'; rm.textContent='Remove';
        rm.onclick = async () => {
          try { await deleteDoc(doc(db, 'users', me.uid, 'friends', it.id)); setStatus('Removed.', true); }
          catch(err){ setStatus('Could not remove.', false); }
        };

        const right = document.createElement('div'); right.appendChild(pill); right.appendChild(document.createTextNode(' ')); right.appendChild(joinBtn); right.appendChild(document.createTextNode(' ')); right.appendChild(rm);
        row.append(name, right); el.appendChild(row);
      });
    }

    function refreshFriends(){
      stopFriendsWatch();
      const me = auth.currentUser; if(!me) return;
      const q = query(collection(db, 'users', me.uid, 'friends'), orderBy('usernameLower'));
      unsubFriends = onSnapshot(q, (snap) => {
        const items = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderFriends(items); setStatus('Ready.', true);
      }, (err) => { setStatus('Could not load friends.', false); });
    }
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Elemen Tails</h1>
        <div class="muted">Prototype menu â€¢ Singleplayer & Multiplayer lobby</div>
      </div>
      <div class="auth">
        <span id="auth-username" class="pill" style="display:none;"></span>
        <button id="auth-login" class="btn">Login with Google</button>
        <button id="auth-logout" class="btn" style="display:none;">Logout</button>
      </div>
    </header>

    <div class="columns">
      <!-- LEFT: SP/MP + Create Session -->
      <section class="card grid">
        <div class="row">
          <button id="sp-start-btn" class="btn primary">Singleplayer: New Run</button>
          <button class="btn" onclick="Router.to('lobby.html')">Multiplayer</button>
        </div>
        <div class="two">
          <div>
            <label for="playerName">Player name</label>
            <input id="playerName" type="text" placeholder="Ponix" oninput="Session.setName(this.value)">
          </div>
          <div>
            <label for="lastRoom">Last room</label>
            <input id="lastRoom" type="text" placeholder="Auto-savedâ€¦" oninput="Session.setRoomCode(this.value)">
          </div>
        </div>
        <div class="two">
          <div>
            <label for="session-visibility">New Session visibility</label>
            <select id="session-visibility">
              <option value="private">Private</option>
              <option value="friends" selected>Friends only</option>
              <option value="public">Public</option>
            </select>
          </div>
          <div style="display:flex;align-items:flex-end;">
            <button id="create-session-btn" class="btn">Create Session</button>
          </div>
        </div>
      </section>

      <!-- RIGHT: Friends with session presence -->
      <section class="card">
        <h2 style="margin:0 0 10px 0;font-size:18px">Friends</h2>
        <div class="et-friends">
          <div class="et-friends-row">
            <input id="et-friend-input" class="et-friends-input" type="text" placeholder="Enter username">
            <button id="et-friend-add" class="et-friends-btn">Add</button>
          </div>
          <div id="et-friends-status" class="et-friends-status et-muted"></div>
          <div id="et-friends-list" class="et-friends-list"></div>
        </div>
        <div class="muted" style="margin-top:8px">Add friends by <strong>username</strong>. See if they have a joinable session.</div>
      </section>
    </div>
  </div>

  <!-- Existing project scripts -->
  <script src="source/state/router.js"></script>
  <script src="source/state/session.js"></script>
</body>
</html>
