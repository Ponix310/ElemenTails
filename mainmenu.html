<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElemenTails â€” Main Menu</title>
  <style>
    :root{ --bg:#0b0c10; --panel:#121520; --muted:#9aa4b2; --accent:#20c997; --radius:14px; }
    html,body{height:100%;margin:0;background:var(--bg);color:#e9eef5;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;}
    .wrap{max-width:1100px;margin:40px auto;padding:0 16px;}
    header{margin-bottom:24px}
    h1{margin:0 0 6px 0;font-size:32px}
    .card{background:var(--panel);padding:20px;border-radius:var(--radius);box-shadow:0 8px 24px rgba(0,0,0,.35);}
    .grid{display:grid;gap:14px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{appearance:none;border:0;border-radius:10px;padding:12px 16px;font-weight:600;cursor:pointer;background:#1e2433;color:#fff}
    .btn:hover{filter:brightness(1.08)}
    .btn.primary{background:var(--accent);color:#06241e}
    label{display:block;font-size:14px;margin-bottom:6px;color:#9aa4b2}
    input[type=text]{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #2a3147;background:#0f1320;color:#fff}
    .two{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media (max-width:700px){.two{grid-template-columns:1fr}}
    .muted{color:#9aa4b2;font-size:12px}

    /* Two-column layout: SP/MP left, Friends right */
    .columns{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:1000px){ .columns{grid-template-columns:1fr} }

    /* Friends UI styles */
    .et-friends { display:grid; gap:10px; }
    .et-friends-row { display:flex; gap:8px; align-items:center; }
    .et-friends-input { flex:1; padding:10px; border-radius:10px; border:1px solid #2a3147; background:#0f1320; color:#fff }
    .et-friends-btn { padding:10px 14px; border-radius:10px; border:0; background:#20c997; color:#06241e; font-weight:700; cursor:pointer }
    .et-friends-btn.secondary { background:#1e2433; color:#fff }
    .et-friends-status { min-height:18px; font-size:12px }
    .et-ok { color:#63e6be } .et-err { color:#ff6b6b } .et-muted { color:#9aa4b2 }
    .et-friends-list { display:grid; gap:6px }
    .et-friends-item { display:flex; align-items:center; justify-content:space-between; background:#0f1220; border:1px solid #2a3147; border-radius:10px; padding:8px 10px }
  </style>

  <!-- Firebase (compat) via CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Initialize Firebase (compat API so our UI can use firebase.auth()/firestore())
    const firebaseConfig = {
      apiKey: "AIzaSyBa1ybMDvNjKE7CJOXPiOevhiK1FI77ds",
      authDomain: "elementails.firebaseapp.com",
      projectId: "elementails",
      storageBucket: "elementails.appspot.com",
      messagingSenderId: "497100635124",
      appId: "1:497100635124:web:aeeb25ead96b84751e57a1"
    };
    if (!window.firebaseApp) { window.firebaseApp = firebase.initializeApp(firebaseConfig); }
    window.db = firebase.firestore();
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Elemen Tails</h1>
      <div class="muted">Prototype menu â€¢ Singleplayer & Multiplayer lobby</div>
    </header>

    <div class="columns">
      <!-- LEFT: SP/MP card (unchanged) -->
      <section class="card grid">
        <div class="row">
          <button class="btn primary" onclick="Router.to('partyselect.html')">Singleplayer: New Run</button>
          <button class="btn" onclick="Router.to('lobby.html')">Multiplayer</button>
        </div>
        <div class="two">
          <div>
            <label for="playerName">Player name</label>
            <input id="playerName" type="text" placeholder="Ponix" oninput="Session.setName(this.value)">
          </div>
          <div>
            <label for="lastRoom">Last room</label>
            <input id="lastRoom" type="text" placeholder="Auto-savedâ€¦" oninput="Session.setRoomCode(this.value)">
          </div>
        </div>
        <div class="row">
          <button class="btn" onclick="Session.mockFill()">Quick-fill demo</button>
          <button class="btn" onclick="localStorage.clear();alert('Cleared localStorage for ElemenTails');">Clear saved</button>
        </div>
      </section>

      <!-- RIGHT: Friends panel -->
      <section class="card">
        <h2 style="margin:0 0 10px 0;font-size:18px">Friends</h2>
        <div id="friends-panel"></div>
        <div class="muted" style="margin-top:8px">Add friends by <strong>username</strong>. No friend codes.</div>
      </section>
    </div>
  </div>

  <!-- Your existing scripts -->
  <script src="source/state/router.js"></script>
  <script src="source/state/session.js"></script>

  <!-- Inline Friends UI (Firebase-powered) -->
  <script>
  (function(){
    const norm = s => String(s||'').trim();
    const lower = s => norm(s).toLowerCase();

    let statusEl, listEl, inputEl, addBtn;
    function setStatus(msg, tone=null){
      if(!statusEl) return;
      statusEl.textContent = msg || '';
      statusEl.className = 'et-friends-status ' + (tone===true ? 'et-ok' : tone===false ? 'et-err' : 'et-muted');
      console.log('[FriendsUI]', msg);
    }
    function hasFirebase(){ return !!(window.firebase && firebase.auth && firebase.firestore); }

    const FB = (function(){
      async function addByUsername(u){
        if(!hasFirebase()) return {ok:false,error:'no_firebase'};
        const auth=firebase.auth(), db=firebase.firestore();
        const me=auth.currentUser; if(!me) return {ok:false,error:'no_auth'};
        const uname=norm(u); const unameLower=lower(uname);
        const claim=await db.collection('usernames').doc(unameLower).get();
        if(!claim.exists) return {ok:false,error:'not_found'};
        const friendUid=claim.data()?.uid; if(!friendUid) return {ok:false,error:'not_found'};
        if(friendUid===me.uid) return {ok:false,error:'self'};
        const prof=await db.collection('users').doc(friendUid).get();
        const display = prof.exists ? (prof.data()?.username || uname) : uname;
        const ref=db.collection('users').doc(me.uid).collection('friends').doc(friendUid);
        const snap=await ref.get();
        if(snap.exists) return {ok:false,error:'exists'};
        await ref.set({ uid: friendUid, username: display, usernameLower: unameLower, addedAt: firebase.firestore.FieldValue.serverTimestamp() });
        return {ok:true};
      }
      async function list(){
        if(!hasFirebase()) return [];
        const auth=firebase.auth(), db=firebase.firestore();
        const me=auth.currentUser; if(!me) return [];
        const qs=await db.collection('users').doc(me.uid).collection('friends').orderBy('usernameLower').get();
        return qs.docs.map(d => Object.assign({id:d.id}, d.data()));
      }
      async function remove(id){
        if(!hasFirebase()) return {ok:false,error:'no_firebase'};
        const auth=firebase.auth(), db=firebase.firestore();
        const me=auth.currentUser; if(!me) return {ok:false,error:'no_auth'};
        await db.collection('users').doc(me.uid).collection('friends').doc(id).delete();
        return {ok:true};
      }
      function watch(callback, errorCb){
        if(!hasFirebase()) return ()=>{};
        const auth=firebase.auth(), db=firebase.firestore();
        return auth.onAuthStateChanged(user=>{
          if(!user){ callback([]); return; }
          const unsub = db.collection('users').doc(user.uid).collection('friends').orderBy('usernameLower')
            .onSnapshot(s=>{ callback(s.docs.map(d=>Object.assign({id:d.id}, d.data()))); }, errorCb);
          callback.__unsub && callback.__unsub();
          callback.__unsub = ()=>{ try{unsub();}catch{} };
        });
      }
      return { addByUsername, list, remove, watch };
    })();

    function render(container){
      container.innerHTML = '';
      const row = document.createElement('div'); row.className='et-friends-row';
      inputEl = document.createElement('input'); inputEl.className='et-friends-input'; inputEl.placeholder='Enter username';
      inputEl.onkeydown=(e)=>{ if(e.key==='Enter') onAdd(); };
      addBtn = document.createElement('button'); addBtn.className='et-friends-btn'; addBtn.textContent='Add'; addBtn.onclick=onAdd;
      row.append(inputEl, addBtn);

      statusEl = document.createElement('div'); statusEl.className='et-friends-status et-muted'; statusEl.textContent='Friends ready.';
      listEl = document.createElement('div'); listEl.className='et-friends-list';

      const wrap = document.createElement('div'); wrap.className='et-friends';
      wrap.append(row, statusEl, listEl);
      container.append(wrap);

      refresh();
      try{ FB.watch(items=>{ renderList(items); setStatus('Realtime list updated.', true); }, err=>{ console.error(err); setStatus('Realtime failed.', false); }); }catch(e){ console.error(e); }
    }

    async function onAdd(){
      setStatus('Processingâ€¦', null);
      addBtn.disabled = true;
      try{
        const v = norm(inputEl.value);
        const res = await FB.addByUsername(v);
        if(!res.ok){
          const msg = res.error==='not_found' ? 'User not found.'
                    : res.error==='exists'    ? 'Already in your friends.'
                    : res.error==='self'      ? 'Thatâ€™s you ðŸ™‚'
                    : res.error==='no_auth'   ? 'Sign in first.'
                    : res.error==='no_firebase'? 'Firebase not loaded.'
                    : 'Could not add friend.';
          setStatus(msg, false);
        }else{
          setStatus('Friend added âœ”', true);
          inputEl.value='';
          refresh();
        }
      }catch(e){
        console.error(e);
        setStatus('Unexpected error adding friend.', false);
      }finally{
        addBtn.disabled = false;
      }
    }

    async function refresh(){
      try{
        const items = await FB.list();
        renderList(items);
        if(!hasFirebase()){ setStatus('Firebase not detected â€” include SDK.', false); }
        else { setStatus('Ready.', true); }
      }catch(e){
        console.error(e);
        setStatus('Could not load friends.', false);
      }
    }

    function renderList(items){
      listEl.innerHTML = '';
      if(!items || !items.length){
        const empty = document.createElement('div'); empty.className='et-muted'; empty.textContent='(none yet)';
        listEl.append(empty);
        return;
      }
      items.forEach(it=>{
        const row = document.createElement('div'); row.className='et-friends-item';
        const name = it.username || it.usernameLower || it.id;
        const span = document.createElement('span'); span.textContent = name;
        const btns = document.createElement('div');
        const rm = document.createElement('button'); rm.className='et-friends-btn secondary'; rm.textContent='Remove';
        rm.onclick = ()=> remove(it.id);
        btns.append(rm);
        row.append(span, btns);
        listEl.append(row);
      });
    }

    async function remove(id){
      try{ await FB.remove(id); setStatus('Removed.', true); refresh(); }
      catch(e){ console.error(e); setStatus('Could not remove.', false); }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      const panel = document.getElementById('friends-panel');
      if(panel) render(panel);
    });
  })();
  </script>

  <script>
    // Hydrate inputs from saved session
    document.getElementById('playerName').value = Session.getName() || '';
    document.getElementById('lastRoom').value = Session.getRoomCode() || '';
  </script>
</body>
</html>
