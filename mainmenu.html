<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElemenTails â€” Main Menu</title>
  <style>
    :root{ --bg:#0b0c10; --panel:#121520; --muted:#9aa4b2; --accent:#20c997; --radius:14px; }
    html,body{height:100%;margin:0;background:var(--bg);color:#e9eef5;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;}
    .wrap{max-width:1100px;margin:40px auto;padding:0 16px;}
    header{margin-bottom:24px}
    h1{margin:0 0 6px 0;font-size:32px}
    .card{background:var(--panel);padding:20px;border-radius:var(--radius);box-shadow:0 8px 24px rgba(0,0,0,.35);}
    .grid{display:grid;gap:14px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{appearance:none;border:0;border-radius:10px;padding:12px 16px;font-weight:600;cursor:pointer;background:#1e2433;color:#fff}
    .btn:hover{filter:brightness(1.08)}
    .btn.primary{background:var(--accent);color:#06241e}
    label{display:block;font-size:14px;margin-bottom:6px;color:#9aa4b2}
    input[type=text]{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #2a3147;background:#0f1320;color:#fff}
    .two{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media (max-width:700px){.two{grid-template-columns:1fr}}
    .muted{color:#9aa4b2;font-size:12px}
    .columns{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:1000px){ .columns{grid-template-columns:1fr} }
    .et-friends { display:grid; gap:10px; }
    .et-friends-row { display:flex; gap:8px; align-items:center; }
    .et-friends-input { flex:1; padding:10px; border-radius:10px; border:1px solid #2a3147; background:#0f1320; color:#fff }
    .et-friends-btn { padding:10px 14px; border-radius:10px; border:0; background:#20c997; color:#06241e; font-weight:700; cursor:pointer }
    .et-friends-btn.secondary { background:#1e2433; color:#fff }
    .et-friends-status { min-height:18px; font-size:12px }
    .et-ok { color:#63e6be } .et-err { color:#ff6b6b } .et-muted { color:#9aa4b2 }
    .et-friends-list { display:grid; gap:6px }
    .et-friends-item { display:flex; align-items:center; justify-content:space-between; background:#0f1220; border:1px solid #2a3147; border-radius:10px; padding:8px 10px }
  </style>

  <!-- Firebase (compat) via CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBa1ybMDvNjKE7CJOXPiOevhiK1FI77ds",
      authDomain: "elementails.firebaseapp.com",
      projectId: "elementails",
      storageBucket: "elementails.appspot.com",
      messagingSenderId: "497100635124",
      appId: "1:497100635124:web:aeeb25ead96b84751e57a1"
    };
    if (!window.firebaseApp) { window.firebaseApp = firebase.initializeApp(firebaseConfig); }
    window.db = firebase.firestore();
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Elemen Tails</h1>
      <div class="muted">Prototype menu â€¢ Singleplayer & Multiplayer lobby</div>
    </header>

    <div class="columns">
      <!-- LEFT: SP/MP -->
      <section class="card grid">
        <div class="row">
          <button class="btn primary" onclick="Router.to('partyselect.html')">Singleplayer: New Run</button>
          <button class="btn" onclick="Router.to('lobby.html')">Multiplayer</button>
        </div>
        <div class="two">
          <div>
            <label for="playerName">Player name</label>
            <input id="playerName" type="text" placeholder="Ponix" oninput="Session.setName(this.value)">
          </div>
          <div>
            <label for="lastRoom">Last room</label>
            <input id="lastRoom" type="text" placeholder="Auto-savedâ€¦" oninput="Session.setRoomCode(this.value)">
          </div>
        </div>
        <div class="row">
          <button class="btn" onclick="Session.mockFill()">Quick-fill demo</button>
          <button class="btn" onclick="localStorage.clear();alert('Cleared localStorage for ElemenTails');">Clear saved</button>
        </div>
      </section>

      <!-- RIGHT: Friends -->
      <section class="card">
        <h2 style="margin:0 0 10px 0;font-size:18px">Friends</h2>
        <div class="et-friends">
          <div class="et-friends-row">
            <input id="et-friend-input" class="et-friends-input" type="text" placeholder="Enter username">
            <button id="et-friend-add" class="et-friends-btn">Add</button>
          </div>
          <div id="et-friends-status" class="et-friends-status et-muted"></div>
          <div id="et-friends-list" class="et-friends-list"></div>
        </div>
        <div class="muted" style="margin-top:8px">Add friends by <strong>username</strong>. No friend codes.</div>
      </section>
    </div>
  </div>

  <!-- Existing scripts -->
  <script src="source/state/router.js"></script>
  <script src="source/state/session.js"></script>

  <!-- Friends logic -->
  <script>
    (function(){
      const norm = s => String(s||'').trim();
      const lower = s => norm(s).toLowerCase();
      const statusEl = document.getElementById('et-friends-status');
      const listEl = document.getElementById('et-friends-list');
      const inputEl = document.getElementById('et-friend-input');
      const addBtn  = document.getElementById('et-friend-add');

      function setStatus(msg, ok=null){
        statusEl.textContent = msg || '';
        statusEl.className = 'et-friends-status ' + (ok===true ? 'et-ok' : ok===false ? 'et-err' : 'et-muted');
      }
      function hasFirebase(){ return !!(window.firebase && firebase.auth && firebase.firestore); }

      async function add(){
        const v = norm(inputEl.value);
        if(!v){ setStatus('Type a username.', false); return; }
        if(!hasFirebase()){ setStatus('Firebase not loaded.', false); return; }
        const auth=firebase.auth(), db=firebase.firestore();
        const me=auth.currentUser; if(!me){ setStatus('Sign in first.', false); return; }

        try{
          setStatus('Searchingâ€¦', null);
          const uLower = lower(v);
          const claim = await db.collection('usernames').doc(uLower).get();
          if(!claim.exists){ setStatus('User not found.', false); return; }
          const friendUid = claim.data() && claim.data().uid;
          if(!friendUid){ setStatus('User not found.', false); return; }
          if(friendUid === me.uid){ setStatus('Thatâ€™s you ðŸ™‚', false); return; }

          const prof = await db.collection('users').doc(friendUid).get();
          const username = prof.exists ? (prof.data().username || v) : v;

          const ref = db.collection('users').doc(me.uid).collection('friends').doc(friendUid);
          const snap = await ref.get();
          if(snap.exists){ setStatus('Already in your friends.', true); return; }

          await ref.set({
            uid: friendUid,
            username: username,
            usernameLower: uLower,
            addedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          inputEl.value='';
          setStatus('Friend added âœ”', true);
          await refresh();
        }catch(e){
          console.error(e); setStatus('Could not add friend.', false);
        }
      }

      async function refresh(){
        listEl.innerHTML = '';
        if(!hasFirebase()){ setStatus('Firebase not detected â€” include SDK.', false); return; }
        const auth=firebase.auth(), db=firebase.firestore();
        const me=auth.currentUser; if(!me){ setStatus('Sign in first.', false); return; }
        try{
          const qs = await db.collection('users').doc(me.uid).collection('friends').orderBy('usernameLower').get();
          const items = qs.docs.map(d => Object.assign({id:d.id}, d.data()));
          if(!items.length){ listEl.innerHTML = '<div class="et-muted">(none yet)</div>'; return; }
          items.forEach(it => {
            const row = document.createElement('div'); row.className = 'et-friends-item';
            const span = document.createElement('span'); span.textContent = it.username || it.usernameLower || it.id;
            const rm = document.createElement('button'); rm.className='et-friends-btn secondary'; rm.textContent='Remove';
            rm.onclick = async ()=>{
              try{ await db.collection('users').doc(me.uid).collection('friends').doc(it.id).delete();
                setStatus('Removed.', true); refresh(); } catch(err){ console.error(err); setStatus('Could not remove.', false); }
            };
            const btns = document.createElement('div'); btns.appendChild(rm);
            row.append(span, btns); listEl.appendChild(row);
          });
          setStatus('Ready.', true);
        }catch(e){
          console.error(e); setStatus('Could not load friends.', false);
        }
      }

      document.getElementById('et-friend-add').addEventListener('click', add);
      inputEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') add(); });
      document.addEventListener('DOMContentLoaded', refresh);
      // Also refresh after auth state changes
      if(hasFirebase()){ firebase.auth().onAuthStateChanged(()=> refresh()); }
    })();

    // Prefill SP/MP inputs
    document.getElementById('playerName').value = Session.getName() || '';
    document.getElementById('lastRoom').value = Session.getRoomCode() || '';
  </script>
</body>
</html>
