<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ElemenTails Main Menu</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #eee; display: flex; height: 100vh; }
    #friendList { width: 25%; background: #222; padding: 10px; overflow-y: auto; }
    #mainArea { flex: 1; padding: 20px; display: flex; flex-direction: column; }
    .slotGrid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
    .slot { background: #333; padding: 20px; border-radius: 8px; text-align: center; }
    .slot.empty { opacity: 0.5; }
    h2 { margin-top: 0; }
    .friend { background: #444; margin-bottom: 5px; padding: 5px; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="friendList">
    <h2>Friends</h2>
    <div id="friendsContainer"></div>
  </div>
  <div id="mainArea">
    <h2>Save Slots</h2>
    <div class="slotGrid">
      <div class="slot" id="slot1">Empty Slot 1</div>
      <div class="slot" id="slot2">Empty Slot 2</div>
      <div class="slot" id="slot3">Empty Slot 3</div>
      <div class="slot" id="slot4">Empty Slot 4</div>
      <div class="slot" id="slot5">Empty Slot 5</div>
    </div>
    <div id="actions">
      <button onclick="startSingle()">Start Singleplayer</button>
      <button onclick="startMulti()">Start Multiplayer</button>
    </div>
  </div>

  <script>
    // Placeholder: replace with your Firestore logic to populate slots and friends
    const friendsContainer = document.getElementById("friendsContainer");
    const demoFriends = ["Alice","Bob","Charlie"];
    demoFriends.forEach(f => {
      const div = document.createElement("div");
      div.className = "friend";
      div.textContent = f;
      friendsContainer.appendChild(div);
    });

    function startSingle() { alert("Singleplayer start not yet wired."); }
    function startMulti() { alert("Multiplayer start not yet wired."); }
  </script>
</body>
</html>
