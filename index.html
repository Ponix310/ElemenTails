<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElemenTails — Party Select (Multiplayer)</title>
    <!-- Tailwind with safelist for dynamic colors -->
    <script>
      tailwind = window.tailwind || {};
      tailwind.config = {
        safelist: [
          'border-sky-400','text-sky-200','bg-sky-400/20',
          'border-emerald-400','text-emerald-200','bg-emerald-400/20',
          'border-rose-400','text-rose-200','bg-rose-400/20',
          'border-amber-400','text-amber-200','bg-amber-400/20',
          'border-violet-400','text-violet-200','bg-violet-400/20',
          'border-cyan-400','text-cyan-200','bg-cyan-400/20',
          'border-orange-400','text-orange-200','bg-orange-400/20',
          'border-pink-400','text-pink-200','bg-pink-400/20'
        ]
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950">
    <div id="root"></div>

    <!-- React + ReactDOM + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase (compat SDK so we don't need a bundler) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

    <script type="text/babel" data-presets="react">
      // ================== DATA ==================
      const HERO_PRIMARY = { Fox: "🔥", Frog: "💧", Rabbit: "🌿", Raven: "💨", Wolf: "⚡", Bear: "🪨" };
      const CLASS_INFO = {
        Monk: { hero: "Fox", weapon: "Knuckles" },
        Summoner: { hero: "Fox", weapon: "Tome" },
        Assassin: { hero: "Fox", weapon: "Daggers" },
        Wizard: { hero: "Frog", weapon: "Staff" },
        Berserker: { hero: "Frog", weapon: "Knuckles" },
        Myrmidon: { hero: "Frog", weapon: "Spear" },
        Cleric: { hero: "Rabbit", weapon: "Tome" },
        Druid: { hero: "Rabbit", weapon: "Staff" },
        Bard: { hero: "Rabbit", weapon: "Bow" },
        Archer: { hero: "Raven", weapon: "Bow" },
        Battlemage: { hero: "Raven", weapon: "Katana" },
        Reaper: { hero: "Raven", weapon: "Greataxe" },
        Ninja: { hero: "Wolf", weapon: "Daggers" },
        Samurai: { hero: "Wolf", weapon: "Katana" },
        Paladin: { hero: "Wolf", weapon: "Sword & Shield" },
        Lancer: { hero: "Bear", weapon: "Spear" },
        Barbearian: { hero: "Bear", weapon: "Greataxe" },
        Warrior: { hero: "Bear", weapon: "Sword & Shield" },
      };
      const BASE = "./images/class-portraits";
      const CLASS_PORTRAITS = {
        Monk: `${BASE}/monk.png`, Summoner: `${BASE}/summoner.png`, Assassin: `${BASE}/assassin.png`,
        Wizard: `${BASE}/wizard.png`, Berserker: `${BASE}/berserker.png`, Myrmidon: `${BASE}/myrmidon.png`,
        Cleric: `${BASE}/cleric.png`, Druid: `${BASE}/druid.png`, Bard: `${BASE}/bard.png`,
        Archer: `${BASE}/archer.png`, Battlemage: `${BASE}/battlemage.png`, Reaper: `${BASE}/reaper.png`,
        Ninja: `${BASE}/ninja.png`, Samurai: `${BASE}/samurai.png`, Paladin: `${BASE}/paladin.png`,
        Lancer: `${BASE}/lancer.png`, Barbearian: `${BASE}/barbearian.png`, Warrior: `${BASE}/warrior.png`,
      };
      const WEAPON_ELEMENT = {
        "Knuckles": "🔥", "Daggers": "⚡", "Staff": "💧", "Tome": "🌿",
        "Bow": "💨", "Sword & Shield": "🌿", "Greataxe": "🔥", "Spear": "🪨", "Katana": "💧",
      };

      const COLOR_STYLES = {
        blue:   { border: "border-sky-400",    text: "text-sky-200",    bg: "bg-sky-400/20" },
        green:  { border: "border-emerald-400",text: "text-emerald-200",bg: "bg-emerald-400/20" },
        red:    { border: "border-rose-400",   text: "text-rose-200",   bg: "bg-rose-400/20" },
        yellow: { border: "border-amber-400",  text: "text-amber-200",  bg: "bg-amber-400/20" },
        purple: { border: "border-violet-400", text: "text-violet-200", bg: "bg-violet-400/20" },
        cyan:   { border: "border-cyan-400",   text: "text-cyan-200",   bg: "bg-cyan-400/20" },
        orange: { border: "border-orange-400", text: "text-orange-200", bg: "bg-orange-400/20" },
        pink:   { border: "border-pink-400",   text: "text-pink-200",   bg: "bg-pink-400/20" },
      };
      const COLOR_OPTIONS = Object.keys(COLOR_STYLES);

      // ================== HELPERS ==================
      const ALL_CLASSES = Object.keys(CLASS_INFO);
      const ALL_WEAPONS = Array.from(new Set(ALL_CLASSES.map((c) => CLASS_INFO[c].weapon))).sort();
      const weaponToClasses = ALL_WEAPONS.reduce((acc, w) => { acc[w] = ALL_CLASSES.filter((c) => CLASS_INFO[c].weapon === w); return acc; }, {});
      function randPickN(arr, n) { const pool=[...arr], out=[]; while(out.length<n && pool.length){ const i=Math.floor(Math.random()*pool.length); out.push(pool.splice(i,1)[0]); } return out; }
      const shortId = () => Math.random().toString(36).slice(2, 8).toUpperCase();

      // ================== FIREBASE ==================
      // Your config (pasted from your screenshot)
      const firebaseConfig = {
        apiKey: "AIzaSyBaIjbm7dVNJkE7CJXPQOievhkiIF17rds",
        authDomain: "elementails.firebaseapp.com",
        projectId: "elementails",
        storageBucket: "elementails.firebasestorage.app",
        messagingSenderId: "497100635124",
        appId: "1:497100635124:web:aeeb25ead96b84751e57a1",
        measurementId: "G-H7ZXWH59GS"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // ================== APP ==================
      function PartySelect() {
        // Local state
        const [rolledWeapons, setRolledWeapons] = React.useState(() => randPickN(ALL_WEAPONS, 4));
        const [players, setPlayers] = React.useState([]); // multiplayer: comes from Firestore
        const [selections, setSelections] = React.useState({});
        const [roomId, setRoomId] = React.useState(new URLSearchParams(location.search).get("room") || "");
        const [isHost, setIsHost] = React.useState(false);
        const [me, setMe] = React.useState(null); // {id, name, color}
        const [joinName, setJoinName] = React.useState("");
        const [joinColor, setJoinColor] = React.useState("blue");
        const [status, setStatus] = React.useState("");

        // Live listeners
        React.useEffect(() => {
          if (!roomId) return;
          // Room state
          const unsubRoom = db.collection("rooms").doc(roomId).onSnapshot((snap) => {
            const data = snap.data();
            if (!data) return;
            setRolledWeapons(data.rolledWeapons || []);
            setSelections(data.selections || {});
          });
          // Players subcollection
          const unsubPlayers = db.collection("rooms").doc(roomId).collection("players")
            .orderBy("joinedAt", "asc")
            .onSnapshot((qs) => {
              const arr = [];
              qs.forEach((d) => arr.push({ id: d.id, ...d.data() }));
              setPlayers(arr);
            });
          return () => { unsubRoom(); unsubPlayers(); };
        }, [roomId]);

        // Clean up my player doc on close
        React.useEffect(() => {
          if (!roomId || !me?.id) return;
          const onUnload = async () => {
            try { await db.collection("rooms").doc(roomId).collection("players").doc(me.id).delete(); } catch(e){}
          };
          window.addEventListener("beforeunload", onUnload);
          return () => window.removeEventListener("beforeunload", onUnload);
        }, [roomId, me]);

        const partyFull = Object.keys(selections).length >= 4;

        const canSelectNew = (className) => {
          if (selections[className]) return true; // transfer allowed
          if (!me) return false;
          if (partyFull) return false;
          const { hero, weapon } = CLASS_INFO[className];
          if (!rolledWeapons.includes(weapon)) return false;
          const usedHeroes = new Set(Object.keys(selections).map((c) => CLASS_INFO[c].hero));
          const usedWeapons = new Set(Object.keys(selections).map((c) => CLASS_INFO[c].weapon));
          if (usedHeroes.has(hero)) return false;
          if (usedWeapons.has(weapon)) return false;
          return true;
        };

        const handlePick = async (className) => {
          if (!me || !roomId) return;
          const ref = db.collection("rooms").doc(roomId);
          const path = `selections.${className}`;
          const newOwner = selections[className] === me.id ? firebase.firestore.FieldValue.delete() : me.id;
          // Use update to support FieldValue.delete on nested field path
          await ref.update({ [path]: newOwner }).catch(async (e)=>{
            // If room doc doesn't exist yet (edge), create it
            await ref.set({ selections: { [className]: me.id } }, { merge: true });
          });
        };

        const reroll = async () => {
          if (!isHost || !roomId) return;
          const newRoll = randPickN(ALL_WEAPONS, 4);
          await db.collection("rooms").doc(roomId).set({ rolledWeapons: newRoll, selections: {} }, { merge: true });
        };

        const clearAll = async () => {
          if (!isHost || !roomId) return;
          await db.collection("rooms").doc(roomId).set({ selections: {} }, { merge: true });
        };

        const createRoom = async () => {
          const id = Math.random().toString(36).slice(2, 8).toUpperCase();
          const ref = db.collection("rooms").doc(id);
          await ref.set({ createdAt: firebase.firestore.FieldValue.serverTimestamp(), rolledWeapons: randPickN(ALL_WEAPONS,4), selections: {}, hostCreatedAt: Date.now() });
          setRoomId(id);
          setIsHost(true);
          const url = new URL(location.href);
          url.searchParams.set("room", id);
          history.replaceState(null, "", url.toString());
        };

        
        const joinRoom = async () => {
          if (!roomId) return;
          const myId = Math.random().toString(36).slice(2, 10);
          // default name if blank: Player N where N is first unused number
          const usedNums = players
            .map(p => (p.name || ""))
            .map(n => (n.match(/^Player\s+(\d+)$/i)?.[1]) ? parseInt(n.match(/^Player\s+(\d+)$/i)[1],10) : null)
            .filter(x => x !== null);
          let nextNum = 1;
          while (usedNums.includes(nextNum)) nextNum++;
          const finalName = (joinName.trim() || `Player ${nextNum}`);
          const p = { id: myId, name: finalName, color: joinColor, joinedAt: firebase.firestore.FieldValue.serverTimestamp() };
          await db.collection("rooms").doc(roomId).collection("players").doc(myId).set(p);
          setMe(p);
          setStatus("Joined room " + roomId);
        };
    

        const shareLink = roomId ? location.origin + location.pathname + "?room=" + roomId : "";

        const setMyColor = async (c) => {
          if (!me || !roomId) return;
          try {
            await db.collection("rooms").doc(roomId).collection("players").doc(me.id).update({ color: c });
            setMe(prev => prev ? { ...prev, color: c } : prev);
          } catch (e) { console.error(e); }
        };
        
        const [myNameDraft, setMyNameDraft] = React.useState("");
        React.useEffect(() => { setMyNameDraft(me?.name || ""); }, [me?.name]);

        const setMyName = async (newName) => {
          if (!me || !roomId) return;
          const name = (newName || "").trim();
          if (!name) return;
          try {
            await db.collection("rooms").doc(roomId).collection("players").doc(me.id).update({ name });
            setMe(prev => prev ? { ...prev, name } : prev);
          } catch (e) { console.error(e); }
        };
        

        // UI color style helper
        const styleForOwner = (ownerId) => {
          const owner = players.find(p => p.id === ownerId);
          return owner ? COLOR_STYLES[owner.color] : null;
        };

        // Render
        return (
          <div className="min-h-screen w-full bg-slate-950 text-slate-100 p-4 md:p-8">
            <div className="max-w-6xl mx-auto grid gap-4">

              <header className="flex flex-col md:flex-row md:items-end md:justify-between gap-3">
                <div>
                  <h1 className="text-2xl md:text-3xl font-bold">Elemen Tails — Party Select</h1>
                  <p className="text-slate-300">Multiplayer via Firebase — create or join a room and share the link.</p>
                </div>
                <div className="flex gap-2 flex-wrap">
                  <button onClick={reroll} disabled={!isHost} className={`px-3 py-2 rounded-xl ${isHost ? "bg-indigo-600 hover:bg-indigo-500" : "bg-slate-700 opacity-50 cursor-not-allowed"}`}>Re-roll Weapons</button>
                  <button onClick={clearAll} disabled={!isHost} className={`px-3 py-2 rounded-xl ${isHost ? "bg-slate-700 hover:bg-slate-600" : "bg-slate-700 opacity-50 cursor-not-allowed"}`}>Clear Picks</button>
                </div>
              </header>

              {/* Room controls */}
              <section className="bg-slate-900/60 rounded-2xl p-3 md:p-4 space-y-3">
                <h2 className="font-semibold">Room</h2>
                <div className="flex flex-col md:flex-row gap-2 md:items-end">
                  <button onClick={createRoom} className="px-3 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500">Create Room</button>
                  <div className="flex items-end gap-2">
                    <div>
                      <label className="block text-sm text-slate-300 mb-1">Room code</label>
                      <input value={roomId} onChange={e=>setRoomId(e.target.value.toUpperCase())} placeholder="e.g., ABC123" className="px-3 py-2 rounded-xl bg-slate-800 border border-slate-700 outline-none" />
                    </div>
                    <div>
                      <label className="block text-sm text-slate-300 mb-1">Your name</label>
                      <input value={joinName} onChange={e=>setJoinName(e.target.value)} placeholder="e.g., Ponix" className="px-3 py-2 rounded-xl bg-slate-800 border border-slate-700 outline-none" />
                    </div>
                    <div>
                      <label className="block text-sm text-slate-300 mb-1">Color</label>
                      <div className="flex gap-1">
                        {COLOR_OPTIONS.map((c)=>(
                          <button key={c} onClick={()=>setJoinColor(c)} className={`w-8 h-8 rounded-full border ${COLOR_STYLES[c].border} ${joinColor===c?COLOR_STYLES[c].bg:"bg-slate-800 border-slate-700"}`} title={c}></button>
                        ))}
                      </div>
                    </div>
                    <button onClick={joinRoom} className="px-3 py-2 rounded-xl bg-blue-600 hover:bg-blue-500">Join</button>
                  </div>
                </div>
                {roomId && (
                  <div className="text-sm text-slate-300 flex items-center gap-2">
                    <span>Share link:</span>
                    <input readOnly value={shareLink} className="w-full md:w-[420px] px-2 py-1 rounded bg-slate-800 border border-slate-700" onFocus={(e)=>e.target.select()} />
                  </div>
                )}
                {status && <div className="text-slate-400 text-sm">{status}</div>}
              </section>

              {/* Players present */}
              
              
              <section className="bg-slate-900/60 rounded-2xl p-3 md:p-4">
                <h2 className="font-semibold mb-2">Players in Room</h2>
                {players.length ? (
                  <div className="flex flex-wrap gap-2 mb-3">
                    {players.map(p => (
                      <span key={p.id} className={`px-3 py-1 rounded-full border ${COLOR_STYLES[p.color].border} ${COLOR_STYLES[p.color].bg}`}>{p.name}</span>
                    ))}
                  </div>
                ) : (
                  <div className="text-slate-400 text-sm mb-3">(none yet)</div>
                )}
                {me && (
                  <div className="flex flex-col gap-2">
                    <div className="flex items-center gap-2">
                      <span className="text-sm text-slate-300">My color:</span>
                      <div className="flex gap-1">
                        {COLOR_OPTIONS.map((c)=>(
                          <button
                            key={c}
                            onClick={()=>setMyColor(c)}
                            title={c}
                            className={`w-8 h-8 rounded-full border ${COLOR_STYLES[c].border} ${(me?.color===c)?COLOR_STYLES[c].bg:"bg-slate-800 border-slate-700"}`}
                          ></button>
                        ))}
                      </div>
                    </div>
                    <div className="flex items-end gap-2">
                      <div>
                        <label className="block text-sm text-slate-300 mb-1">My name</label>
                        <input
                          value={myNameDraft}
                          onChange={e=>setMyNameDraft(e.target.value)}
                          placeholder="Your name"
                          className="px-3 py-2 rounded-xl bg-slate-800 border border-slate-700 outline-none"
                        />
                      </div>
                      <button onClick={()=>setMyName(myNameDraft)} className="px-3 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50">Save</button>
                    </div>
                  </div>
                )}
              </section>
        


              {/* Weapons */}
              <section className="bg-slate-900/60 rounded-2xl p-3 md:p-4">
                <h2 className="font-semibold mb-2">Weapons Drawn</h2>
                <div className="flex flex-wrap gap-2">
                  {rolledWeapons.map((w) => (<span key={w} className="px-3 py-1 rounded-full bg-slate-800 border border-slate-700 text-sm">{w}</span>))}
                </div>
              </section>

              {/* Class options */}
              <section className="bg-slate-900/60 rounded-2xl p-3 md:p-4">
                <h2 className="font-semibold mb-3">Choose classes</h2>
                <div className="grid grid-cols-1 lg:grid-cols-4 gap-4">
                  {rolledWeapons.map((weapon) => (
                    <div key={weapon} className="rounded-xl border border-slate-700 bg-slate-900/40">
                      <div className="px-3 py-2 bg-slate-800 border-b border-slate-700 rounded-t-xl font-semibold text-sm text-center">{weapon}</div>
                      <div className="p-2 grid gap-2">
                        {weaponToClasses[weapon].map((cls) => {
                          const { hero } = CLASS_INFO[cls];
                          const heroEmoji = HERO_PRIMARY[hero];
                          const ownerId = selections[cls];
                          const owner = players.find(p=>p.id===ownerId);
                          const disabled = !ownerId && !canSelectNew(cls);
                          const bg = CLASS_PORTRAITS[cls] ?? "./images/class-portraits/_placeholder.png";
                          const style = styleForOwner(ownerId);
                          return (
                            <button
                              key={cls}
                              onClick={() => handlePick(cls)}
                              disabled={!me || disabled}
                              style={{ backgroundImage: `url(${bg})`, backgroundSize: "cover", backgroundPosition: "center", aspectRatio: "3 / 2" }}
                              className={`group relative w-full rounded-xl overflow-hidden border text-left transition-all ${style ? style.border : "border-slate-700 hover:border-emerald-400"} ${(!me || disabled) ? "opacity-60 grayscale" : ""}`}
                            >
                              {/* bottom bar */}
                              <div className="absolute inset-x-0 bottom-0 p-3 bg-gradient-to-t from-slate-900/80 via-slate-900/40 to-transparent">
                                <div className="flex items-end justify-between gap-2">
                                  <div className="font-semibold text-base drop-shadow-[0_1px_1px_rgba(0,0,0,0.6)]">{cls}</div>
                                  <div className="flex items-center gap-1 text-lg">
                                    <span title={`Hero: ${hero}`}>{heroEmoji}</span>
                                    <span title={weapon}>{WEAPON_ELEMENT[weapon] || "⚔️"}</span>
                                  </div>
                                </div>
                              </div>
                              {owner && (
                                <div className={`absolute top-2 left-2 text-[11px] px-2 py-0.5 rounded-full border ${COLOR_STYLES[owner.color].bg} ${COLOR_STYLES[owner.color].border} ${COLOR_STYLES[owner.color].text}`}>
                                  {owner.name}
                                </div>
                              )}
                            </button>
                          );
                        })}
                      </div>
                    </div>
                  ))}
                </div>
              </section>

              {/* Summary */}
              <section className="bg-slate-900/60 rounded-2xl p-3 md:p-4">
                <h2 className="font-semibold mb-2">Summary</h2>
                <div className="grid sm:grid-cols-2 gap-4">
                  {players.length === 0 ? (
                    <div className="text-slate-400 text-sm">(no players yet)</div>
                  ) : (
                    players.map((p) => {
                      const mine = Object.keys(selections).filter((c) => selections[c] === p.id);
                      return (
                        <div key={p.id} className="border border-slate-700 rounded-xl p-3 bg-slate-900/40">
                          <div className="font-semibold mb-1 flex items-center gap-2">
                            <span className={`inline-block w-3 h-3 rounded-full border ${COLOR_STYLES[p.color].border}`}></span>
                            {p.name}
                          </div>
                          {mine.length ? (
                            <ul className="text-sm space-y-1">
                              {mine.map((c) => (<li key={c}>• <strong>{c}</strong> — {CLASS_INFO[c].hero} {HERO_PRIMARY[CLASS_INFO[c].hero]} / {WEAPON_ELEMENT[CLASS_INFO[c].weapon]} {CLASS_INFO[c].weapon}</li>))}
                            </ul>
                          ) : (<div className="text-slate-400 text-sm">(none)</div>)}
                        </div>
                      );
                    })
                  )}
                </div>
              </section>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<PartySelect />);
    </script>
  </body>
</html>
