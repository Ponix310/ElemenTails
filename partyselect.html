<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElemenTails — Party Select</title>
  <style>
    :root{
      --bg: #0c0f13;
      --panel: #141922;
      --panel-2: #0f141c;
      --text: #e9eef6;
      --muted: #a9b2c2;
      --accent: #fbbf24;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius: 16px;
      --gap: 18px;
      --box-border: 2px solid rgba(255,255,255,.06);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      background: radial-gradient(1200px 1200px at 10% 10%, #111927 0%, #0b0f15 60%, #070a0f 100%);
      color: var(--text);
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px clamp(16px, 4vw, 40px);
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0; z-index: 10;
      background: linear-gradient(180deg, rgba(20,25,34,.9), rgba(20,25,34,.65));
    }
    header .title { display: flex; gap: 14px; align-items: baseline; }
    header .title h1 { margin: 0; font-size: clamp(18px, 2.2vw, 26px); letter-spacing: .4px; }
    header .title .sub { color: var(--muted); font-size: clamp(12px, 1.4vw, 14px); }
    header .actions { display: flex; gap: 10px; }
    .btn {
      appearance: none;
      background: #1b2431;
      border: 1px solid rgba(255,255,255,.08);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--shadow);
      text-decoration: none;
    }
    .btn.primary {
      background: linear-gradient(180deg, #1e293b, #1b2431);
      border-color: rgba(250,204,21,.25);
      outline: 0;
    }
    .btn.primary:focus-visible { box-shadow: 0 0 0 3px rgba(251,191,36,.35); }
    .page { padding: 24px clamp(16px, 4vw, 40px) 40px; max-width: 1500px; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-auto-rows: auto; gap: var(--gap); }
    .col-name { text-align: center; font-weight: 800; font-size: clamp(16px, 1.8vw, 22px); letter-spacing: .3px; padding: 6px 0 2px; color: var(--text); text-shadow: 0 2px 14px rgba(0,0,0,.6); }
    .frame {
      position: relative; overflow: hidden; border-radius: var(--radius);
      background: linear-gradient(160deg, var(--panel), var(--panel-2));
      border: var(--box-border); box-shadow: var(--shadow);
      min-height: 160px; display: flex; align-items: center; justify-content: center; isolation: isolate;
    }
    .frame.large { min-height: clamp(160px, 18vw, 240px); }
    .frame.icon  { min-height: clamp(90px, 10vw, 130px); padding: 8px; }
    .frame.option { min-height: clamp(140px, 16vw, 220px); }
    .frame img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .frame.icon img { width: auto; height: 80%; object-fit: contain; padding: 6px; filter: drop-shadow(0 4px 18px rgba(0,0,0,.35)); }
    .inactive .overlay { position: absolute; inset: 0; background: linear-gradient(180deg, rgba(10,14,20,.55), rgba(10,14,20,.85)); z-index: 2; pointer-events: none; }
    .inactive img { filter: grayscale(1) brightness(.7) contrast(.9); }
    .label-top { position: absolute; top: 8px; left: 10px; background: rgba(0,0,0,.45); border: 1px solid rgba(255,255,255,.12); color: var(--text); padding: 4px 8px; border-radius: 8px; font-size: 12px; z-index: 3; }
    @media (max-width: 980px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 560px) { header .actions { display: none; } .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <div class="title">
      <h1>Party Select</h1>
      <span class="sub">Uses images from <code>/images/class-portraits</code> and <code>/images/weapons</code></span>
    </div>
    <div class="actions">
      <a class="btn" href="mainmenu.html">Back</a>
      <a class="btn primary" href="game.html">Start Run</a>
    </div>
  </header>

  <main class="page">
    <section class="grid" id="names-row" aria-label="player-names"></section>
    <section class="grid" id="row-hero" aria-label="hero-portraits"></section>
    <section class="grid" id="row-icon" aria-label="weapon-icons"></section>
    <section class="grid" id="row-opt-a" aria-label="option-row-a"></section>
    <section class="grid" id="row-opt-b" aria-label="option-row-b"></section>
  </main>

  <script>
  // These paths match your repo structure:
  //   - Hero/class art:   images/class-portraits/<file>
  //   - Weapon icons:     images/weapons/<file>
  //
  // Replace ONLY the filenames to match what's in your repo.
  // (Keep the folder prefixes as-is.)
  const columns = [
    {
      name: "Ponix",
      hero: "images/class-portraits/ponix-hero.png",          // ← replace filename if needed
      icon: "images/weapons/fire-fists.png",                  // ← replace filename if needed
      optA: "images/class-portraits/ponix-alt-a.png",         // ← replace filename if needed
      optB: "images/class-portraits/ponix-alt-b.png",         // ← replace filename if needed
      inactive: { hero:false, icon:false, optA:true, optB:true }
    },
    {
      name: "Dikken",
      hero: "images/class-portraits/dikken-hero.png",
      icon: "images/weapons/water-katana.png",
      optA: "images/class-portraits/dikken-alt-a.png",
      optB: "images/class-portraits/dikken-alt-b.png",
      inactive: { hero:false, icon:false, optA:true, optB:true }
    },
    {
      name: "Ponix",
      hero: "images/class-portraits/ponix-hood-hero.png",
      icon: "images/weapons/plant-book.png",
      optA: "images/class-portraits/ponix-hood-alt-a.png",
      optB: "images/class-portraits/ponix-hood-alt-b.png",
      inactive: { hero:false, icon:false, optA:true, optB:true }
    },
    {
      name: "Chewni",
      hero: "images/class-portraits/chewni-hero.png",
      icon: "images/weapons/lightning-daggers.png",
      optA: "images/class-portraits/chewni-alt-a.png",
      optB: "images/class-portraits/chewni-alt-b.png",
      inactive: { hero:false, icon:false, optA:true, optB:true }
    }
  ];

  // Basic renderer
  const el = (tag, cls) => { const n = document.createElement(tag); if (cls) n.className = cls; return n; };
  const imgNode = (src, alt='') => { const i = new Image(); i.src = src; i.alt = alt; return i; };

  function render() {
    const rows = {
      names: document.getElementById('names-row'),
      hero: document.getElementById('row-hero'),
      icon: document.getElementById('row-icon'),
      optA: document.getElementById('row-opt-a'),
      optB: document.getElementById('row-opt-b'),
    };
    for (const k of Object.keys(rows)) rows[k].innerHTML = '';

    columns.forEach((c, idx) => {
      const name = el('div', 'col-name'); name.textContent = c.name || `Player ${idx+1}`; rows.names.appendChild(name);

      const hero = el('div', 'frame large' + (c.inactive?.hero ? ' inactive' : ''));
      hero.appendChild(imgNode(c.hero, `${c.name} — hero`)); hero.appendChild(el('div','overlay')); rows.hero.appendChild(hero);

      const icon = el('div', 'frame icon' + (c.inactive?.icon ? ' inactive' : ''));
      icon.appendChild(imgNode(c.icon, `${c.name} — icon`)); icon.appendChild(el('div','overlay')); rows.icon.appendChild(icon);

      const a = el('div', 'frame option' + (c.inactive?.optA ? ' inactive' : ''));
      a.appendChild(imgNode(c.optA, `${c.name} — option A`)); a.appendChild(el('div','overlay')); rows.optA.appendChild(a);

      const b = el('div', 'frame option' + (c.inactive?.optB ? ' inactive' : ''));
      b.appendChild(imgNode(c.optB, `${c.name} — option B`)); b.appendChild(el('div','overlay')); rows.optB.appendChild(b);
    });
  }
  render();
  </script>
</body>
</html>
