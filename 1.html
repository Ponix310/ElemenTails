
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElemenTails â€” Game</title>
  <link rel="stylesheet" href="source/components/Layout.css">
</head>
<body>
  <div id="app">
    <main id="stage"></main>
    <div id="mat-top-left" class="et-corner"></div>
    <div id="mat-top-right" class="et-corner"></div>
    <div id="mat-bottom-left" class="et-corner"></div>
    <div id="mat-bottom-right" class="et-corner"></div>
  </div>

  <!-- Lightweight boot: load state (from localStorage if present) and default to map -->
  <script src="source/state/init.js"></script>
  <script src="source/components/CornerMats.js" defer></script>
  <script src="source/utils/loadScreen.js" defer></script>
  <script>
    // Force Map screen on first load of this shell.
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof loadScreen === 'function') loadScreen('map');
      if (window.ET_UI && typeof window.ET_UI.refreshCorners === 'function') {
        window.ET_UI.refreshCorners();
      }
    });
  </script>
</body>
</html>
